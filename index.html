<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Statistika - Konsep Dasar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .question-card { transition: all 0.3s ease; }
        .option-btn { transition: all 0.2s ease; }
        .option-btn:hover { transform: translateY(-1px); }
        .correct { background: linear-gradient(135deg, #10b981, #059669); }
        .incorrect { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .explanation-box { animation: slideDown 0.3s ease-out; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Kuis Statistika</h1>
            <p class="text-lg text-gray-600">Konsep Dasar Statistik dan Statistika</p>
            <div class="mt-4 bg-white rounded-lg shadow-md p-4 inline-block">
                <div class="flex items-center space-x-6">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="score">0</div>
                        <div class="text-sm text-gray-500">Skor</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="correct">0</div>
                        <div class="text-sm text-gray-500">Benar</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-red-600" id="incorrect">0</div>
                        <div class="text-sm text-gray-500">Salah</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="space-y-6">
            <!-- Questions will be generated here -->
        </div>

        <!-- Results -->
        <div id="results" class="hidden mt-8 bg-white rounded-xl shadow-lg p-8 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Hasil Kuis</h2>
            <div class="text-6xl font-bold text-blue-600 mb-2" id="final-score">0</div>
            <p class="text-xl text-gray-600 mb-6">dari 20 soal</p>
            <button onclick="resetQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                Ulangi Kuis
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 text-gray-500">
            <p class="text-sm">2025 Mathnology</p>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                question: "Pernyataan yang tepat tentang perbedaan \"statistik\" dan \"statistika\" adalah…",
                options: [
                    "Statistik = metode; Statistika = angka",
                    "Statistik = angka/nilai; Statistika = metode/teknik",
                    "Statistik = tabel; Statistika = grafik",
                    "Statistik = survei; Statistika = sensus",
                    "Statistik = hipotesis; Statistika = teori probabilitas"
                ],
                correct: 1,
                explanation: "Statistik merujuk pada angka-angka atau nilai-nilai numerik yang diperoleh dari data (seperti rata-rata, median, dll), sedangkan Statistika adalah ilmu atau metode/teknik untuk mengumpulkan, mengolah, menganalisis, dan menginterpretasi data."
            },
            {
                id: 2,
                question: "Ilustrasi pedagang jeruk yang memberi contoh satu-dua jeruk untuk meyakinkan pembeli paling tepat menggambarkan konsep…",
                options: [
                    "Sensus",
                    "Sampling",
                    "Eksperimen terkontrol",
                    "Uji hipotesis dua arah",
                    "Uji normalitas"
                ],
                correct: 1,
                explanation: "Sampling adalah proses mengambil sebagian kecil dari populasi untuk merepresentasikan keseluruhan. Pedagang jeruk mengambil beberapa jeruk sebagai sampel untuk menunjukkan kualitas seluruh jeruk yang dijual."
            },
            {
                id: 3,
                question: "Data lulusan yang panjang dan acak, lalu disusun ulang ke dalam tabel agar mudah dijawab pertanyaannya, menonjolkan fungsi statistika sebagai…",
                options: [
                    "Generalisasi sampel ke populasi",
                    "Deskripsi data agar komunikatif",
                    "Uji kausalitas",
                    "Peramalan jangka panjang",
                    "Pengurangan variabel"
                ],
                correct: 1,
                explanation: "Fungsi deskriptif statistika adalah menyajikan dan mengorganisir data mentah menjadi bentuk yang lebih terstruktur dan mudah dipahami, seperti tabel, grafik, atau ringkasan statistik."
            },
            {
                id: 4,
                question: "Dua peran utama statistika secara garis besar adalah…",
                options: [
                    "Estimasi & korelasi",
                    "Deskripsi & inferensi",
                    "Regresi & klasifikasi",
                    "Uji normalitas & homogenitas",
                    "Validasi & reliabilitas"
                ],
                correct: 1,
                explanation: "Statistika memiliki dua peran utama: (1) Deskriptif - menggambarkan dan meringkas data, dan (2) Inferensial - membuat kesimpulan tentang populasi berdasarkan sampel."
            },
            {
                id: 5,
                question: "Manakah yang merupakan tujuan statistika deskriptif?",
                options: [
                    "Menguji parameter populasi",
                    "Menyajikan data agar mudah dipahami",
                    "Menentukan ukuran sampel minimum",
                    "Menarik kesimpulan untuk populasi",
                    "Menentukan nilai kritis uji-t"
                ],
                correct: 1,
                explanation: "Statistika deskriptif bertujuan untuk menyajikan, meringkas, dan menggambarkan data dalam bentuk yang mudah dipahami melalui tabel, grafik, atau ukuran-ukuran statistik seperti rata-rata dan standar deviasi."
            },
            {
                id: 6,
                question: "Bahan baku (input) dalam \"pabrik\" statistika adalah…",
                options: [
                    "Parameter",
                    "Statistik",
                    "Data",
                    "Nilai kritis tabel",
                    "Rancangan percobaan"
                ],
                correct: 2,
                explanation: "Data adalah bahan baku utama dalam statistika. Semua analisis statistik dimulai dari data yang dikumpulkan, kemudian diolah menggunakan metode statistika untuk menghasilkan informasi yang berguna."
            },
            {
                id: 7,
                question: "\"Harga beras naik\" vs \"harga beras naik 10%\" secara berurutan termasuk data…",
                options: [
                    "Kualitatif & kualitatif",
                    "Kuantitatif & kualitatif",
                    "Kualitatif & kuantitatif",
                    "Diskrit & kontinu",
                    "Internal & eksternal"
                ],
                correct: 2,
                explanation: "\"Harga beras naik\" adalah data kualitatif karena hanya menunjukkan kategori/sifat tanpa angka. \"Harga beras naik 10%\" adalah data kuantitatif karena mengandung nilai numerik yang dapat diukur."
            },
            {
                id: 8,
                question: "Jumlah siswa hadir = 28 orang; tinggi badan = 165,4 cm. Kategorinya adalah…",
                options: [
                    "Keduanya diskrit",
                    "Keduanya kontinu",
                    "Diskrit & kontinu",
                    "Kontinu & diskrit",
                    "Keduanya kualitatif"
                ],
                correct: 2,
                explanation: "Jumlah siswa (28 orang) adalah data diskrit karena berupa bilangan bulat yang tidak dapat dipecah. Tinggi badan (165,4 cm) adalah data kontinu karena dapat memiliki nilai desimal dan dapat diukur dengan presisi yang lebih tinggi."
            },
            {
                id: 9,
                question: "Data gaji pegawai perusahaan sendiri vs tingkat inflasi nasional masing-masing adalah…",
                options: [
                    "Internal & internal",
                    "Eksternal & eksternal",
                    "Internal & eksternal",
                    "Eksternal & internal",
                    "Primer & sekunder"
                ],
                correct: 2,
                explanation: "Data gaji pegawai perusahaan sendiri adalah data internal karena berasal dari dalam organisasi. Tingkat inflasi nasional adalah data eksternal karena berasal dari luar organisasi (biasanya dari BPS atau lembaga pemerintah)."
            },
            {
                id: 10,
                question: "Data primer adalah data yang…",
                options: [
                    "Dikumpulkan langsung dari objek penelitian",
                    "Diterbitkan lembaga lain",
                    "Tersaji dalam laporan tahunan",
                    "Terbentuk dari proses komputasi",
                    "Dibuat melalui sintesis literatur"
                ],
                correct: 0,
                explanation: "Data primer adalah data yang dikumpulkan langsung oleh peneliti dari sumber asli atau objek penelitian melalui observasi, wawancara, kuesioner, atau eksperimen."
            },
            {
                id: 11,
                question: "Data cross section vs time series paling tepat ditunjukkan oleh…",
                options: [
                    "Nilai ekspor Indonesia per bulan Januari–Desember 2024 vs belanja rumah tangga pada 1 Juni 2025",
                    "Nilai UN siswa kelas XII 2025 vs IPK alumni 2018",
                    "Penjualan toko pada 1 hari tertentu vs penjualan toko per hari selama 30 hari",
                    "Daftar gaji pegawai tahun 2025 vs gaji pegawai divisi A tahun 2025",
                    "Suhu kota pada jam 08.00 vs suhu kota pada jam 10.00 di hari sama"
                ],
                correct: 2,
                explanation: "Data cross section adalah data yang dikumpulkan pada satu titik waktu tertentu (penjualan toko pada 1 hari). Data time series adalah data yang dikumpulkan dalam rentang waktu (penjualan toko per hari selama 30 hari)."
            },
            {
                id: 12,
                question: "Skala nominal memiliki ciri…",
                options: [
                    "Ada urutan & jarak antar kategori",
                    "Hanya pengelompokan kategori tanpa urutan",
                    "Ada urutan tetapi jarak tidak bermakna",
                    "Titik nol mutlak",
                    "Dapat dilakukan operasi perkalian bermakna"
                ],
                correct: 1,
                explanation: "Skala nominal hanya berfungsi untuk mengelompokkan atau mengkategorikan data tanpa ada urutan atau tingkatan. Contoh: jenis kelamin, agama, warna mata."
            },
            {
                id: 13,
                question: "Skala ordinal tepat digambarkan oleh…",
                options: [
                    "Likert (sangat setuju–sangat tidak setuju)",
                    "Suhu Celcius",
                    "Pendapatan bulanan (Rp)",
                    "Berat badan (kg) dengan nol mutlak",
                    "Nomor telepon"
                ],
                correct: 0,
                explanation: "Skala ordinal memiliki urutan atau tingkatan tetapi jarak antar kategori tidak bermakna. Skala Likert menunjukkan tingkat persetujuan yang berurutan dari sangat tidak setuju hingga sangat setuju."
            },
            {
                id: 14,
                question: "Skala interval ditandai oleh…",
                options: [
                    "Ada nol mutlak",
                    "Tidak ada nol mutlak; selisih bermakna",
                    "Tidak ada urutan",
                    "Hanya kategori",
                    "Hanya rasio yang bermakna"
                ],
                correct: 1,
                explanation: "Skala interval memiliki urutan dan jarak yang bermakna, tetapi tidak memiliki titik nol mutlak. Contoh: suhu Celsius (0°C bukan berarti tidak ada suhu), tahun kalender."
            },
            {
                id: 15,
                question: "Skala rasio memiliki semua sifat berikut KECUALI…",
                options: [
                    "Dapat diurutkan",
                    "Selisih bermakna",
                    "Nol mutlak",
                    "Perbandingan (dua kali lipat) bermakna",
                    "Tidak dapat dibandingkan"
                ],
                correct: 4,
                explanation: "Skala rasio memiliki semua sifat: dapat diurutkan, selisih bermakna, memiliki nol mutlak, dan perbandingan bermakna. Yang TIDAK dimiliki adalah 'tidak dapat dibandingkan' - justru skala rasio paling mudah dibandingkan."
            },
            {
                id: 16,
                question: "Statistika parametrik umumnya digunakan untuk data…",
                options: [
                    "Nominal/ordinal dan tidak normal",
                    "Interval/rasio yang memenuhi asumsi uji",
                    "Nominal dengan uji normalitas terpenuhi",
                    "Semua jenis data tanpa syarat",
                    "Kualitatif murni"
                ],
                correct: 1,
                explanation: "Statistika parametrik memerlukan data berskala interval atau rasio dan harus memenuhi asumsi-asumsi tertentu seperti normalitas, homogenitas varians, dan independensi. Jika asumsi tidak terpenuhi, digunakan statistika non-parametrik."
            },
            {
                id: 17,
                question: "Dalam penelitian pengaruh pendapatan terhadap pengeluaran, \"pendapatan\" adalah…",
                options: [
                    "Variabel terikat",
                    "Variabel bebas",
                    "Variabel kontrol",
                    "Variabel intervening",
                    "Variabel residual"
                ],
                correct: 1,
                explanation: "Pendapatan adalah variabel bebas (independent variable) karena merupakan variabel yang mempengaruhi atau menjadi penyebab perubahan pada variabel lain (pengeluaran). Variabel bebas adalah variabel yang nilainya tidak tergantung pada variabel lain dalam model."
            },
            {
                id: 18,
                question: "Pada contoh yang sama, \"pengeluaran\" berperan sebagai…",
                options: [
                    "Variabel bebas",
                    "Variabel terikat",
                    "Variabel moderator",
                    "Variabel kontrol",
                    "Variabel dummy"
                ],
                correct: 1,
                explanation: "Pengeluaran adalah variabel terikat (dependent variable) karena merupakan variabel yang dipengaruhi atau menjadi akibat dari perubahan variabel bebas (pendapatan). Variabel terikat adalah variabel yang nilainya bergantung pada variabel lain."
            },
            {
                id: 19,
                question: "\"Jumlah anggota keluarga\" yang memperkuat atau memperlemah pengaruh pendapatan terhadap pengeluaran adalah…",
                options: [
                    "Variabel terikat",
                    "Variabel bebas",
                    "Variabel moderator",
                    "Variabel intervening",
                    "Variabel kontrol"
                ],
                correct: 2,
                explanation: "Jumlah anggota keluarga adalah variabel moderator karena dapat memperkuat atau memperlemah hubungan antara pendapatan dan pengeluaran. Keluarga dengan anggota lebih banyak mungkin memiliki pola pengeluaran yang berbeda meskipun pendapatannya sama."
            },
            {
                id: 20,
                question: "\"Gaya hidup\" yang menjembatani pengaruh pendapatan ke pengeluaran dikategorikan sebagai…",
                options: [
                    "Variabel moderator",
                    "Variabel intervening (mediator)",
                    "Variabel kontrol",
                    "Variabel bebas kedua",
                    "Variabel pengganggu (nuisance)"
                ],
                correct: 1,
                explanation: "Gaya hidup adalah variabel intervening (mediator) karena menjembatani atau memediasi hubungan antara pendapatan dan pengeluaran. Pendapatan mempengaruhi gaya hidup, dan gaya hidup kemudian mempengaruhi pola pengeluaran."
            }
        ];

        let currentAnswers = {};
        let score = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function initQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card bg-white rounded-xl shadow-lg p-6 mb-6';
                questionDiv.innerHTML = `
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">
                            ${q.id}. ${q.question}
                        </h3>
                        <div class="space-y-2">
                            ${q.options.map((option, optIndex) => `
                                <button 
                                    class="option-btn w-full text-left p-3 rounded-lg border-2 border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-all"
                                    onclick="selectAnswer(${q.id}, ${optIndex}, this)"
                                    data-question="${q.id}"
                                    data-option="${optIndex}"
                                >
                                    <span class="font-medium text-gray-700">${String.fromCharCode(65 + optIndex)}.</span>
                                    <span class="ml-2 text-gray-800">${option}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div id="explanation-${q.id}" class="explanation-box hidden mt-4 p-4 bg-blue-50 border-l-4 border-blue-400 rounded-r-lg">
                            <h4 class="font-semibold text-blue-800 mb-2">Pembahasan:</h4>
                            <p class="text-blue-700">${q.explanation}</p>
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionId, selectedOption, buttonElement) {
            const question = questions.find(q => q.id === questionId);
            const allButtons = document.querySelectorAll(`[data-question="${questionId}"]`);
            
            // Reset all buttons for this question
            allButtons.forEach(btn => {
                btn.className = 'option-btn w-full text-left p-3 rounded-lg border-2 border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-all';
            });

            // Check if this is a new answer or changing answer
            const wasAnswered = currentAnswers.hasOwnProperty(questionId);
            const wasCorrect = wasAnswered && currentAnswers[questionId] === question.correct;

            // Update current answer
            currentAnswers[questionId] = selectedOption;

            // Style the selected button
            if (selectedOption === question.correct) {
                buttonElement.className = 'option-btn w-full text-left p-3 rounded-lg border-2 border-green-500 text-white correct';
                if (!wasAnswered) {
                    correctCount++;
                    score += 100;
                } else if (!wasCorrect) {
                    correctCount++;
                    incorrectCount--;
                    score += 100;
                }
            } else {
                buttonElement.className = 'option-btn w-full text-left p-3 rounded-lg border-2 border-red-500 text-white incorrect';
                // Show correct answer
                allButtons[question.correct].className = 'option-btn w-full text-left p-3 rounded-lg border-2 border-green-500 text-white correct';
                
                if (!wasAnswered) {
                    incorrectCount++;
                } else if (wasCorrect) {
                    correctCount--;
                    incorrectCount++;
                    score -= 100;
                }
            }

            // Disable all buttons for this question
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'default';
            });

            // Show explanation
            document.getElementById(`explanation-${questionId}`).classList.remove('hidden');

            // Update score display
            updateScoreDisplay();

            // Check if all questions answered
            if (Object.keys(currentAnswers).length === questions.length) {
                setTimeout(showResults, 1000);
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('incorrect').textContent = incorrectCount;
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = `${correctCount}/20`;
        }

        function resetQuiz() {
            currentAnswers = {};
            score = 0;
            correctCount = 0;
            incorrectCount = 0;
            
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('results').classList.add('hidden');
            
            updateScoreDisplay();
            initQuiz();
        }

        // Initialize quiz on page load
        initQuiz();
    </script>
