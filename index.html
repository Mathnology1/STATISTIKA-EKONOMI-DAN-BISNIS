<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Statistika - Jawaban Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .question-card { transition: all 0.3s ease; }
        .question-card:hover { transform: translateY(-2px); }
        .answer-reveal { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
        .answer-reveal.show { max-height: 1000px; }
        .correct-answer { background: linear-gradient(135deg, #10b981, #059669); }
        .wrong-answer { background: linear-gradient(135deg, #ef4444, #dc2626); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">📊 Kuis Statistika</h1>
            <p class="text-lg text-gray-600">Aplikasi pembelajaran dengan jawaban detail dan penjelasan lengkap</p>
            <div class="mt-4 bg-white rounded-lg p-4 shadow-md inline-block">
                <span class="text-sm text-gray-500">Progress: </span>
                <span id="progress" class="font-semibold text-blue-600">0/20 soal dijawab</span>
            </div>
        </div>

        <!-- Questions Container -->
        <div id="questionsContainer" class="space-y-6">
            <!-- Questions will be generated here -->
        </div>

        <!-- Summary -->
        <div id="summary" class="hidden mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-4">🎉 Ringkasan Hasil</h2>
            <div class="text-center">
                <div id="scoreDisplay" class="text-3xl font-bold mb-2"></div>
                <p class="text-gray-600 mb-4">Terima kasih telah mengerjakan kuis statistika!</p>
                <button onclick="resetQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Ulangi Kuis
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-12 pb-8">
            <p class="text-gray-500 text-sm">© 2025 Mathnology</p>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                question: "Pernyataan yang tepat tentang perbedaan \"statistik\" dan \"statistika\" adalah…",
                options: [
                    "A. Statistik = metode; Statistika = angka",
                    "B. Statistik = angka/nilai; Statistika = metode/teknik",
                    "C. Statistik = tabel; Statistika = grafik",
                    "D. Statistik = survei; Statistika = sensus",
                    "E. Statistik = hipotesis; Statistika = teori probabilitas"
                ],
                correct: 1,
                explanation: "**Jawaban: B**\n\n**Penjelasan Detail:**\n• **Statistik** = angka, nilai, atau ukuran numerik yang diperoleh dari sampel (contoh: rata-rata = 75, median = 80)\n• **Statistika** = ilmu/metode/teknik untuk mengumpulkan, mengolah, menganalisis, dan menginterpretasi data\n\n**Analogi sederhana:** Statistik adalah \"hasil masakan\", statistika adalah \"cara memasak\"\n\n**Mengapa pilihan lain salah:**\n• A: Terbalik - statistik bukan metode\n• C: Terlalu spesifik, bukan definisi umum\n• D: Hanya contoh teknik pengumpulan data\n• E: Tidak mencerminkan perbedaan mendasar"
            },
            {
                id: 2,
                question: "Ilustrasi pedagang jeruk yang memberi contoh satu-dua jeruk untuk meyakinkan pembeli paling tepat menggambarkan konsep…",
                options: [
                    "A. Sensus",
                    "B. Sampling",
                    "C. Eksperimen terkontrol",
                    "D. Uji hipotesis dua arah",
                    "E. Uji normalitas"
                ],
                correct: 1,
                explanation: "**Jawaban: B**\n\n**Penjelasan Detail:**\n**Sampling** adalah proses mengambil sebagian kecil dari populasi untuk mewakili keseluruhan.\n\n**Dalam ilustrasi ini:**\n• **Populasi** = seluruh jeruk yang dijual\n• **Sampel** = 1-2 jeruk yang ditunjukkan\n• **Tujuan** = pembeli dapat menilai kualitas seluruh jeruk berdasarkan sampel\n\n**Mengapa pilihan lain salah:**\n• A. Sensus = meneliti SEMUA jeruk (tidak praktis)\n• C. Eksperimen terkontrol = ada manipulasi variabel\n• D. Uji hipotesis = menguji dugaan statistik\n• E. Uji normalitas = menguji distribusi data\n\n**Prinsip sampling:** Sampel yang baik harus representatif terhadap populasi"
            },
            {
                id: 3,
                question: "Data lulusan yang panjang dan acak, lalu disusun ulang ke dalam tabel agar mudah dijawab pertanyaannya, menonjolkan fungsi statistika sebagai…",
                options: [
                    "A. Generalisasi sampel ke populasi",
                    "B. Deskripsi data agar komunikatif",
                    "C. Uji kausalitas",
                    "D. Peramalan jangka panjang",
                    "E. Pengurangan variabel"
                ],
                correct: 1,
                explanation: "**Jawaban: B**\n\n**Penjelasan Detail:**\n**Deskripsi data** adalah fungsi statistika untuk menyajikan data mentah menjadi bentuk yang mudah dipahami dan komunikatif.\n\n**Proses yang terjadi:**\n1. **Data mentah** = panjang, acak, sulit dibaca\n2. **Pengolahan** = disusun dalam tabel, grafik, atau ringkasan\n3. **Hasil** = informasi yang mudah dipahami dan menjawab pertanyaan\n\n**Contoh transformasi:**\n• Data acak: \"Ali 85, Budi 70, Cici 90, Dedi 75...\"\n• Menjadi tabel: Distribusi nilai berdasarkan rentang\n\n**Mengapa pilihan lain salah:**\n• A. Generalisasi = statistika inferensial\n• C. Uji kausalitas = mencari hubungan sebab-akibat\n• D. Peramalan = prediksi masa depan\n• E. Pengurangan variabel = teknik analisis lanjutan"
            },
            {
                id: 4,
                question: "Dua peran utama statistika secara garis besar adalah…",
                options: [
                    "A. Estimasi & korelasi",
                    "B. Deskripsi & inferensi",
                    "C. Regresi & klasifikasi",
                    "D. Uji normalitas & homogenitas",
                    "E. Validasi & reliabilitas"
                ],
                correct: 1,
                explanation: "**Jawaban: B**\n\n**Penjelasan Detail:**\nDua cabang utama statistika:\n\n**1. Statistika Deskriptif:**\n• Menggambarkan dan meringkas data\n• Contoh: rata-rata, median, grafik, tabel\n• Tujuan: membuat data mudah dipahami\n\n**2. Statistika Inferensial:**\n• Menarik kesimpulan tentang populasi berdasarkan sampel\n• Contoh: uji hipotesis, estimasi parameter, prediksi\n• Tujuan: generalisasi dari sampel ke populasi\n\n**Analogi:**\n• **Deskriptif** = \"Melaporkan apa yang terjadi\"\n• **Inferensial** = \"Memprediksi apa yang akan terjadi\"\n\n**Mengapa pilihan lain salah:**\n• A, C, D, E = teknik-teknik spesifik, bukan pembagian utama statistika"
            },
            {
                id: 5,
                question: "Manakah yang merupakan tujuan statistika deskriptif?",
                options: [
                    "A. Menguji parameter populasi",
                    "B. Menyajikan data agar mudah dipahami",
                    "C. Menentukan ukuran sampel minimum",
                    "D. Menarik kesimpulan untuk populasi",
                    "E. Menentukan nilai kritis uji-t"
                ],
                correct: 1,
                explanation: "**Jawaban: B**\n\n**Penjelasan Detail:**\n**Statistika Deskriptif** bertujuan untuk:\n• **Menyajikan data** dalam bentuk yang mudah dipahami\n• **Meringkas informasi** dari data mentah\n• **Menggambarkan karakteristik** data tanpa generalisasi\n\n**Metode yang digunakan:**\n• Ukuran pemusatan (mean, median, modus)\n• Ukuran penyebaran (range, standar deviasi)\n• Tabel distribusi frekuensi\n• Grafik (histogram, pie chart, box plot)\n\n**Contoh praktis:**\nData nilai ujian 100 siswa → disajikan dalam histogram dan rata-rata untuk memudahkan pemahaman\n\n**Mengapa pilihan lain salah:**\n• A, C, D, E = tujuan statistika **inferensial**, bukan deskriptif\n• Statistika deskriptif TIDAK membuat kesimpulan tentang populasi"
            },
            {
                id: 6,
                question: "Bahan baku (input) dalam \"pabrik\" statistika adalah…",
                options: [
                    "A. Parameter",
                    "B. Statistik",
                    "C. Data",
                    "D. Nilai kritis tabel",
                    "E. Rancangan percobaan"
                ],
                correct: 2,
                explanation: "**Jawaban: C**\n\n**Penjelasan Detail:**\n**Data** adalah bahan baku utama dalam \"pabrik\" statistika.\n\n**Analogi Pabrik Statistika:**\n• **Input (Bahan baku)** = Data mentah\n• **Proses** = Metode statistika (analisis, pengolahan)\n• **Output (Produk)** = Informasi, kesimpulan, keputusan\n\n**Jenis data sebagai input:**\n• Data kuantitatif (angka): tinggi badan, nilai ujian\n• Data kualitatif (kategori): jenis kelamin, warna\n• Data primer (dikumpulkan sendiri)\n• Data sekunder (dari sumber lain)\n\n**Mengapa pilihan lain salah:**\n• A. Parameter = karakteristik populasi (output, bukan input)\n• B. Statistik = ukuran dari sampel (hasil olahan data)\n• D. Nilai kritis = alat bantu analisis\n• E. Rancangan percobaan = metode pengumpulan data\n\n**Tanpa data, tidak ada statistika!**"
            },
            {
                id: 7,
                question: "\"Harga beras naik\" vs \"harga beras naik 10%\" secara berurutan termasuk data…",
                options: [
                    "A. Kualitatif & kualitatif",
                    "B. Kuantitatif & kualitatif",
                    "C. Kualitatif & kuantitatif",
                    "D. Diskrit & kontinu",
                    "E. Internal & eksternal"
                ],
                correct: 2,
                explanation: "**Jawaban: C**\n\n**Penjelasan Detail:**\n\n**\"Harga beras naik\" = Data Kualitatif**\n• Hanya menyatakan **kategori/sifat** (naik/turun)\n• Tidak ada **nilai numerik** yang spesifik\n• Bersifat **deskriptif** tanpa ukuran\n\n**\"Harga beras naik 10%\" = Data Kuantitatif**\n• Ada **nilai numerik** yang jelas (10%)\n• Dapat **diukur dan dihitung**\n• Memberikan informasi **seberapa besar** perubahan\n\n**Perbedaan kunci:**\n• **Kualitatif** = menjelaskan \"apa\" atau \"bagaimana\"\n• **Kuantitatif** = menjelaskan \"berapa\" atau \"seberapa\"\n\n**Contoh serupa:**\n• \"Cuaca panas\" (kualitatif) vs \"Suhu 35°C\" (kuantitatif)\n• \"Tinggi\" (kualitatif) vs \"180 cm\" (kuantitatif)\n\n**Mengapa pilihan lain salah:**\n• A, B = salah mengkategorikan\n• D, E = bukan klasifikasi yang tepat untuk konteks ini"
            },
            {
                id: 8,
                question: "Jumlah siswa hadir = 28 orang; tinggi badan = 165,4 cm. Kategorinya adalah…",
                options: [
                    "A. Keduanya diskrit",
                    "B. Keduanya kontinu",
                    "C. Diskrit & kontinu",
                    "D. Kontinu & diskrit",
                    "E. Keduanya kualitatif"
                ],
                correct: 2,
                explanation: "**Jawaban: C**\n\n**Penjelasan Detail:**\n\n**Jumlah siswa hadir = 28 orang → Data Diskrit**\n• Hanya bisa berupa **bilangan bulat**\n• Tidak mungkin ada 28,5 siswa hadir\n• **Dapat dihitung** satu per satu\n• Memiliki **nilai terpisah** (discrete)\n\n**Tinggi badan = 165,4 cm → Data Kontinu**\n• Dapat berupa **bilangan desimal**\n• Bisa 165,4 cm, 165,41 cm, 165,412 cm, dst.\n• **Dapat diukur** dengan tingkat ketelitian berbeda\n• Memiliki **rentang nilai** yang tidak terputus\n\n**Ciri-ciri pembeda:**\n• **Diskrit**: Dihitung (counted) - jumlah anak, mobil, buku\n• **Kontinu**: Diukur (measured) - tinggi, berat, suhu, waktu\n\n**Contoh lain:**\n• Diskrit: jumlah gol, nilai ujian (jika bilangan bulat)\n• Kontinu: berat badan, luas tanah, kecepatan\n\n**Mengapa pilihan lain salah:**\n• A, B, D = salah mengkategorikan salah satu atau keduanya\n• E = keduanya adalah data kuantitatif, bukan kualitatif"
            },
            {
                id: 9,
                question: "Data gaji pegawai perusahaan sendiri vs tingkat inflasi nasional masing-masing adalah…",
                options: [
                    "A. Internal & internal",
                    "B. Eksternal & eksternal",
                    "C. Internal & eksternal",
                    "D. Eksternal & internal",
                    "E. Primer & sekunder"
                ],
                correct: 2,
                explanation: "**Jawaban: C**\n\n**Penjelasan Detail:**\n\n**Data gaji pegawai perusahaan sendiri = Data Internal**\n• Berasal dari **dalam organisasi/perusahaan**\n• Dikumpulkan dan **dikontrol langsung** oleh perusahaan\n• Contoh lain: data penjualan, absensi, produktivitas karyawan\n\n**Tingkat inflasi nasional = Data Eksternal**\n• Berasal dari **luar organisasi** (BPS, Bank Indonesia)\n• **Tidak dikontrol** oleh perusahaan\n• Mempengaruhi perusahaan tapi bukan hasil kegiatan internal\n• Contoh lain: kurs mata uang, tingkat suku bunga, data kompetitor\n\n**Kriteria pembeda:**\n• **Internal**: Dihasilkan dari aktivitas internal organisasi\n• **Eksternal**: Berasal dari lingkungan luar organisasi\n\n**Mengapa pilihan lain salah:**\n• A: Inflasi nasional bukan data internal perusahaan\n• B: Gaji pegawai sendiri adalah data internal\n• D: Terbalik dari jawaban yang benar\n• E: Primer/sekunder mengacu pada sumber pengumpulan, bukan lokasi asal data"
            },
            {
                id: 10,
                question: "Data primer adalah data yang…",
                options: [
                    "A. Dikumpulkan langsung dari objek penelitian",
                    "B. Diterbitkan lembaga lain",
                    "C. Tersaji dalam laporan tahunan",
                    "D. Terbentuk dari proses komputasi",
                    "E. Dibuat melalui sintesis literatur"
                ],
                correct: 0,
                explanation: "**Jawaban: A**\n\n**Penjelasan Detail:**\n\n**Data Primer** adalah data yang:\n• **Dikumpulkan langsung** dari sumber asli/objek penelitian\n• **Belum pernah diolah** oleh pihak lain\n• Dikumpulkan **khusus untuk tujuan** penelitian tertentu\n• **Fresh data** - baru dan original\n\n**Metode pengumpulan data primer:**\n• **Survei/kuesioner** langsung ke responden\n• **Wawancara** dengan narasumber\n• **Observasi** langsung di lapangan\n• **Eksperimen** yang dirancang sendiri\n\n**Contoh data primer:**\n• Hasil wawancara dengan 100 konsumen\n• Data pengukuran tinggi badan siswa\n• Hasil survei kepuasan pelanggan\n\n**Mengapa pilihan lain salah:**\n• B, C, E = Data **sekunder** (sudah diolah pihak lain)\n• D = Data hasil komputasi, bukan pengumpulan langsung\n\n**Keuntungan data primer:** Sesuai kebutuhan, akurat, terkini\n**Kerugian:** Mahal, memakan waktu, butuh tenaga banyak"
            }
        ];

        let answeredQuestions = new Set();
        let correctAnswers = 0;

        function initializeQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card bg-white rounded-xl shadow-lg p-6 border border-gray-200';
                
                // Create question header
                const questionHeader = document.createElement('div');
                questionHeader.className = 'mb-4';
                
                const questionTitle = document.createElement('h3');
                questionTitle.className = 'text-lg font-semibold text-gray-800 mb-3';
                questionTitle.innerHTML = `<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium mr-2">Soal ${q.id}</span>`;
                
                const questionText = document.createElement('p');
                questionText.className = 'text-gray-700 leading-relaxed';
                questionText.textContent = q.question;
                
                questionHeader.appendChild(questionTitle);
                questionHeader.appendChild(questionText);
                
                // Create options container
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'space-y-2 mb-4';
                
                q.options.forEach((option, optIndex) => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'option-btn w-full text-left p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200';
                    optionButton.setAttribute('data-question', index);
                    optionButton.setAttribute('data-option', optIndex);
                    optionButton.textContent = option;
                    optionButton.onclick = () => selectAnswer(index, optIndex);
                    optionsContainer.appendChild(optionButton);
                });
                
                // Create answer reveal section
                const answerReveal = document.createElement('div');
                answerReveal.id = `answer-${index}`;
                answerReveal.className = 'answer-reveal';
                
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-4 border-l-4 border-green-400';
                
                const proseDiv = document.createElement('div');
                proseDiv.className = 'prose prose-sm max-w-none';
                
                // Process explanation text safely
                const explanationHTML = q.explanation.split('\n').map(line => {
                    if (line.startsWith('**') && line.endsWith('**')) {
                        return `<h4 class="font-bold text-gray-800 mt-3 mb-2">${line.replace(/\*\*/g, '')}</h4>`;
                    } else if (line.startsWith('• ')) {
                        return `<li class="ml-4">${line.substring(2)}</li>`;
                    } else if (line.trim() === '') {
                        return '<br>';
                    } else {
                        return `<p class="mb-2">${line}</p>`;
                    }
                }).join('');
                
                proseDiv.innerHTML = explanationHTML;
                explanationDiv.appendChild(proseDiv);
                answerReveal.appendChild(explanationDiv);
                
                // Assemble the question card
                questionCard.appendChild(questionHeader);
                questionCard.appendChild(optionsContainer);
                questionCard.appendChild(answerReveal);
                
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionIndex, selectedOption) {
            const question = questions[questionIndex];
            const buttons = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            
            // Disable all buttons for this question
            buttons.forEach(btn => btn.disabled = true);
            
            // Style the selected answer
            buttons[selectedOption].classList.remove('hover:border-blue-300', 'hover:bg-blue-50');
            
            if (selectedOption === question.correct) {
                buttons[selectedOption].classList.add('correct-answer', 'text-white');
                if (!answeredQuestions.has(questionIndex)) {
                    correctAnswers++;
                }
            } else {
                buttons[selectedOption].classList.add('wrong-answer', 'text-white');
                // Also highlight the correct answer
                buttons[question.correct].classList.add('correct-answer', 'text-white');
            }
            
            // Show explanation
            const answerDiv = document.getElementById(`answer-${questionIndex}`);
            answerDiv.classList.add('show');
            
            // Mark as answered
            answeredQuestions.add(questionIndex);
            updateProgress();
            
            // Scroll to explanation
            setTimeout(() => {
                answerDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.textContent = `${answeredQuestions.size}/10 soal dijawab`;
            
            if (answeredQuestions.size === 10) {
                setTimeout(showSummary, 1000);
            }
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            const percentage = Math.round((correctAnswers / 10) * 100);
            let grade, color, emoji;
            
            if (percentage >= 90) {
                grade = 'Excellent!';
                color = 'text-green-600';
                emoji = '🏆';
            } else if (percentage >= 80) {
                grade = 'Sangat Baik!';
                color = 'text-blue-600';
                emoji = '🎉';
            } else if (percentage >= 70) {
                grade = 'Baik!';
                color = 'text-yellow-600';
                emoji = '👍';
            } else {
                grade = 'Perlu Belajar Lagi';
                color = 'text-red-600';
                emoji = '📚';
            }
            
            scoreDisplay.innerHTML = `
                <div class="${color}">
                    ${emoji} ${correctAnswers}/10 (${percentage}%)
                </div>
                <div class="text-lg ${color} mt-2">${grade}</div>
            `;
            
            summary.classList.remove('hidden');
            summary.scrollIntoView({ behavior: 'smooth' });
        }

        function resetQuiz() {
            answeredQuestions.clear();
            correctAnswers = 0;
            document.getElementById('summary').classList.add('hidden');
            initializeQuiz();
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize the quiz when page loads
        initializeQuiz();
    </script>
